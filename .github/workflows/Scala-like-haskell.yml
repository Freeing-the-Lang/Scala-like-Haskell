name: "Scala-like-Haskell — 3OS Build + ProofLedger + Clean Release"

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: scala-like-haskell-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-3os:
    name: "Build — ${{ matrix.os }}"
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      # ----------------------------------------------------------
      # Checkout
      # ----------------------------------------------------------
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ----------------------------------------------------------
      # Setup GHC
      # ----------------------------------------------------------
      - name: Setup GHC
        uses: haskell/actions/setup@v2
        with:
          ghc-version: '9.4.7'
          cabal-version: '3.10.1.0'

      # ----------------------------------------------------------
      # Build Interpreter (3OS 안정판)
      # ----------------------------------------------------------
      - name: Build Interpreter
        shell: bash
        run: |
          mkdir -p dist
          echo "[Build] Compiling all Haskell modules..."
          ghc -i src $(ls src/*.hs) -outputdir dist -o dist/slh

      # ----------------------------------------------------------
      # Run Example (Windows 제외)
      # ----------------------------------------------------------
      - name: Run Example
        if: runner.os != 'Windows'
        shell: bash
        run: |
          echo "[Run] Executing interpreter..."
          ./dist/slh || true

      # ----------------------------------------------------------
      # ProofLedger
      # ----------------------------------------------------------
      - name: Generate ProofLedger
        shell: bash
        run: |
          mkdir -p proof
          OUT="proof/proofledger-${{ runner.os }}.txt"

          echo "Scala-like-Haskell ProofLedger" > $OUT
          echo "OS: ${{ runner.os }}" >> $OUT
          echo "Commit: $GITHUB_SHA" >> $OUT
          echo "Timestamp: $(date)" >> $OUT
          echo "" >> $OUT
          echo "[SHA256 Checksums]" >> $OUT

          if command -v sha256sum >/dev/null 2>&1; then
            HASH="sha256sum"
          else
            HASH="shasum -a 256"
          fi

          $HASH dist/* >> $OUT 2>/dev/null || true
          $HASH src/*.hs >> $OUT 2>/dev/null || true
          $HASH examples/* >> $OUT 2>/dev/null || true

      # ----------------------------------------------------------
      # Upload Artifacts
      # ----------------------------------------------------------
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: scala-like-haskell-${{ runner.os }}
          path: |
            dist/**
            proof/**
            src/**
            examples/**

  # ======================================================================
  # Release Job
  # ======================================================================
  release:
    needs: build-3os
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      # ----------------------------------------------------------
      # Tag 생성 (충돌 0%)
      # ----------------------------------------------------------
      - name: Create Tag
        id: tag
        run: |
          VERSION="v1.$(date +%Y%m%d%H%M%S)"
          git tag $VERSION
          git push origin $VERSION
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      # ----------------------------------------------------------
      # Download All Artifacts
      # ----------------------------------------------------------
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: release

      # ----------------------------------------------------------
      # ZIP 생성
      # ----------------------------------------------------------
      - name: Create Unified ZIP
        run: |
          cd release
          zip -r scala-like-haskell-${{ steps.tag.outputs.version }}.zip ./*

      # ----------------------------------------------------------
      # Release Publish
      # ----------------------------------------------------------
      - name: Publish Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.version }}
          name: "Scala-like-Haskell Release ${{ steps.tag.outputs.version }}"
          body: |
            ## Scala-like-Haskell Auto Release
            ✔ Haskell(GHC) 3OS 빌드 완료
            ✔ ProofLedger 생성
            ✔ 산출물 ZIP 단일화
            ✔ Release 충돌/404 문제 완전 제거
          files: |
            release/scala-like-haskell-${{ steps.tag.outputs.version }}.zip
