name: "Scala-like-Haskell — 3OS Build + ProofLedger + Clean Release"

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: scala-like-haskell-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-3os:
    name: "Build — ${{ matrix.os }} (${{ github.ref_name }})"
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ----------------------------------------------------------
      # GHC 설치 (Haskell)
      # ----------------------------------------------------------
      - name: Setup GHC
        uses: haskell/actions/setup@v2
        with:
          ghc-version: '9.4.7'
          cabal-version: '3.10.1.0'

      # ----------------------------------------------------------
      # Build
      # ----------------------------------------------------------
      - name: Build Interpreter
        shell: bash
        run: |
          mkdir -p dist
          echo "[Build] Compiling src/Main.hs..."
          ghc -outputdir dist -o dist/slh src/Main.hs

      # ----------------------------------------------------------
      # Run example (hello.slh)
      # ----------------------------------------------------------
      - name: Run Example
        shell: bash
        run: |
          echo "[Run] Executing interpreter with example..."
          ./dist/slh || true

      # ----------------------------------------------------------
      # ProofLedger 생성
      # ----------------------------------------------------------
      - name: Generate ProofLedger
        shell: bash
        run: |
          mkdir -p proof dist
          OUT="proof/proofledger.txt"

          echo "Scala-like-Haskell ProofLedger" > $OUT
          echo "OS: ${{ runner.os }}" >> $OUT
          echo "Commit: $GITHUB_SHA" >> $OUT
          echo "Timestamp: $(date)" >> $OUT
          echo "" >> $OUT
          echo "[SHA256 Checksums]" >> $OUT

          if command -v sha256sum >/dev/null 2>&1; then
            HASH="sha256sum"
          else
            HASH="shasum -a 256"
          fi

          $HASH dist/slh >> $OUT 2>/dev/null || true
          $HASH examples/hello.slh >> $OUT 2>/dev/null || true
          $HASH src/*.hs >> $OUT 2>/dev/null || true

      # ----------------------------------------------------------
      # Build Artifact Upload (release 전)
      # ----------------------------------------------------------
      - name: Upload 3OS Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: scala-like-haskell-${{ runner.os }}
          path: |
            dist/**
            proof/**
            src/**
            examples/**

  # --------------------------------------------------------------
  # Release 단계: ZIP 하나만 업로드
  # --------------------------------------------------------------
  release:
    needs: build-3os
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Create Tag
        id: tag
        run: |
          VERSION="v1.$(date +%Y%m%d%H%M%S)"
          git tag $VERSION
          git push origin $VERSION
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: release

      # ----------------------------------------------------------
      # ZIP 하나로 통합 → 404/충돌 0%
      # ----------------------------------------------------------
      - name: Create Unified ZIP
        run: |
          cd release
          zip -r scala-like-haskell-${{ steps.tag.outputs.version }}.zip ./*

      - name: Publish Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.version }}
          name: "Scala-like-Haskell Release ${{ steps.tag.outputs.version }}"
          body: |
            ## Scala-like-Haskell Auto Release
            ✔ Haskell GHC 9.4 빌드  
            ✔ 3OS 실행기 생성  
            ✔ ProofLedger 포함  
            ✔ 모든 파일 ZIP 하나로 통일  
            ✔ Release 충돌/404 완전 방지  
          files: |
            release/scala-like-haskell-${{ steps.tag.outputs.version }}.zip
