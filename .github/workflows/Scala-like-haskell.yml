name: "Scala-like-Haskell — 3OS Build + ProofLedger + Clean Release"

on:
  push:
    branches:
      - main
    tags-ignore:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

defaults:
  run:
    shell: bash   # 모든 OS에서 bash 강제

concurrency:
  group: scala-like-haskell-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-3os:
    name: "Build — ${{ matrix.os }}"
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup GHC
        uses: haskell-actions/setup@v2
        with:
          ghc-version: '9.6.5'
          cabal-version: '3.10.1.0'

      - name: Build Interpreter (GHC)
        run: |
          mkdir -p dist
          echo "[Build] Compiling Haskell modules..."

          # mapfile 없이 모든 OS 호환되는 안전한 배열 생성 방식
          HS_LIST=()
          while IFS= read -r file; do
            HS_LIST+=("$file")
          done < <(find src -type f -name '*.hs')

          if [ "${#HS_LIST[@]}" -eq 0 ]; then
            echo "[Warn] No .hs files found under src/"
            exit 0
          fi

          echo "[Build] Files: ${HS_LIST[*]}"

          ghc -isrc "${HS_LIST[@]}" -outputdir dist -o dist/slh

      - name: Run Example (Linux/Mac)
        if: runner.os != 'Windows'
        run: |
          echo "[Run] Executing interpreter..."
          ./dist/slh || true

      - name: Generate ProofLedger
        run: |
          mkdir -p proof
          OUT="proof/proofledger-${{ runner.os }}.txt"

          echo "Scala-like-Haskell ProofLedger" > "$OUT"
          echo "OS: ${{ runner.os }}" >> "$OUT"
          echo "Commit: $GITHUB_SHA" >> "$OUT"
          echo "Timestamp: $(date)" >> "$OUT"
          echo "" >> "$OUT"
          echo "[SHA256 Checksums]" >> "$OUT"

          for f in dist/* src/*.hs examples/*; do
            if [ -f "$f" ]; then
              if command -v sha256sum >/dev/null 2>&1; then
                sha256sum "$f" >> "$OUT"
              else
                shasum -a 256 "$f" >> "$OUT"
              fi
            fi
          done

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: scala-like-haskell-${{ runner.os }}
          path: |
            dist/**
            proof/**
            src/**
            examples/**

  release:
    needs: build-3os
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Create Tag
        id: tag
        run: |
          VERSION="v1.$(date +%Y%m%d%H%M%S)-${{ github.run_id }}"
          git tag "$VERSION"
          git push origin "$VERSION"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: release

      - name: Create Unified ZIP
        run: |
          cd release
          mkdir final
          for d in */; do
            mv "$d"/* final/ 2>/dev/null || true
          done
          zip -r "Scala-like-Haskell-${{ steps.tag.outputs.version }}.zip" ./final

      - name: Publish Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.version }}
          name: "Scala-like-Haskell Release ${{ steps.tag.outputs.version }}"
          body: |
            ## Scala-like-Haskell Auto Release
            ✔ 3OS Haskell Build (Ubuntu / macOS / Windows)
            ✔ ProofLedger Generated  
            ✔ Unified ZIP Bundle  
            ✔ Infinite Loop Safe  
            ✔ macOS bash 3.x 완전 호환 (mapfile 제거)  
          files: |
            release/Scala-like-Haskell-${{ steps.tag.outputs.version }}.zip
