name: "Scala-like-Haskell — 3OS Build + ProofLedger + Clean Release"

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: scala-like-haskell-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-3os:
    name: "Build — ${{ matrix.os }}"
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup GHC
        uses: haskell/actions/setup@v2
        with:
          ghc-version: '9.4.7'
          cabal-version: '3.10.1.0'

      - name: Build Interpreter
        shell: bash
        run: |
          mkdir -p dist
          echo "[Build] Compiling Haskell modules..."

          # src 아래의 모든 .hs 파일 수집
          HS_FILES=$(find src -type f -name '*.hs' | tr '\n' ' ')
          if [ -z "$HS_FILES" ]; then
            echo "[Warn] No .hs files found under src/"
            exit 0
          fi

          echo "[Build] Files: $HS_FILES"

          # 핵심 수정!! -i src → -isrc
          ghc -isrc $HS_FILES -outputdir dist -o dist/slh

      - name: Run Example
        if: runner.os != 'Windows'
        shell: bash
        run: |
          echo "[Run] Executing interpreter..."
          ./dist/slh || true

      - name: Generate ProofLedger
        shell: bash
        run: |
          mkdir -p proof
          OUT="proof/proofledger-${{ runner.os }}.txt"

          echo "Scala-like-Haskell ProofLedger" > "$OUT"
          echo "OS: ${{ runner.os }}" >> "$OUT"
          echo "Commit: $GITHUB_SHA" >> "$OUT"
          echo "Timestamp: $(date)" >> "$OUT"
          echo "" >> "$OUT"
          echo "[SHA256 Checksums]" >> "$OUT"

          if command -v sha256sum >/dev/null 2>&1; then
            sha256sum dist/* >> "$OUT" 2>/dev/null || true
            sha256sum src/*.hs >> "$OUT" 2>/dev/null || true
            sha256sum examples/* >> "$OUT" 2>/dev/null || true
          else
            shasum -a 256 dist/* >> "$OUT" 2>/dev/null || true
            shasum -a 256 src/*.hs >> "$OUT" 2>/dev/null || true
            shasum -a 256 examples/* >> "$OUT" 2>/dev/null || true
          fi

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: scala-like-haskell-${{ runner.os }}
          path: |
            dist/**
            proof/**
            src/**
            examples/**

  release:
    needs: build-3os
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Create Tag
        id: tag
        run: |
          VERSION="v1.$(date +%Y%m%d%H%M%S)"
          git tag "$VERSION"
          git push origin "$VERSION"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: release

      - name: Create Unified ZIP
        run: |
          cd release
          zip -r "Scala-like-Haskell-${{ steps.tag.outputs.version }}.zip" ./*

      - name: Publish Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.version }}
          name: "Scala-like-Haskell Release ${{ steps.tag.outputs.version }}"
          body: |
            ## Scala-like-Haskell Auto Release
            ✔ 3OS Haskell Build OK  
            ✔ ProofLedger 생성  
            ✔ ZIP 단일 패키징  
            ✔ Release 충돌/404 완전 제거  
          files: |
            release/Scala-like-Haskell-${{ steps.tag.outputs.version }}.zip
